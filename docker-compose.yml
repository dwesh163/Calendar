version: '3.1'

services:
    calendar_db:
        image: mysql:latest
        restart: always
        container_name: calendarDB
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sup3rs3cr3t}
            MYSQL_DATABASE: ${MYSQL_DATABASE:-calendar}
            MYSQL_USER: ${MYSQL_USER:-user}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD:-an0th3rs3cr3t}
        ports:
            - 3201:3306
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        env_file:
            - .env
        command: --max_connections=100000000

    calendar_web:
        image: node:hydrogen-slim
        container_name: calendar
        command: /bin/sh -c "cd /srv/app && npm install && npm run dev"
        ports:
            - 3200:3000
        working_dir: /srv/app
        volumes:
            - type: bind
              source: ./
              target: /srv/app
        tty: true

        labels:
            - 'traefik.enable=true'
            - 'traefik.http.routers.calendar_web.rule=Host(`calendar.server.com`)'
            - 'traefik.http.routers.calendar_web.entrypoints=web'

    whoami:
        image: 'traefik/whoami'
        container_name: 'simple-service'
        labels:
            - 'traefik.enable=true'
            - 'traefik.http.routers.whoami.rule=Host(`whoami.server.com`)'
            - 'traefik.http.routers.whoami.entrypoints=web'

    traefik:
        image: 'traefik:v3.0'
        container_name: 'traefik'
        command:
            - '--api.insecure=true'
            - '--providers.docker=true'
            - '--providers.docker.exposedbydefault=false'
            - '--entrypoints.web.address=:80'
        ports:
            - '80:80'
            - '8080:8080'
            - '443:443'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock:ro'
